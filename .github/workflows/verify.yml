name: urf-verifier

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Verify URF-SG certificate
        run: |
          python3 verifier/verify.py schema/urf-sg.schema.json tests/certificate.valid.json

      - name: Verify URF-ADM admissibility
        run: |
          python3 verifier/verify_adm.py schema/urf-adm.schema.json tests/adm/adm.valid.json

